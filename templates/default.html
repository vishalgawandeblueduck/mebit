<!DOCTYPE html>
<html>
<head>
    <title>API List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .api-list {
            list-style: none;
            padding: 0;
        }
        .api-item {
            background-color: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .api-item:hover {
            background-color: #f9f9f9;
        }
        .api-title {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        .api-description {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API List</h1>
        <ul class="api-list">
            <li class="api-item">
                <h2 class="api-title">API 1: Video Editing : /create_merge</h2>
                <p class="api-description">Create and merge two videos.</p>
            </li>
            <li class="api-item">
                <h2 class="api-title">API 2: Video Editing : /create_image_video</h2>
                <p class="api-description">Create video and add text.</p>
            </li>
            <li class="api-item">
                <h2 class="api-title">API 3: Video Editing : /add_text</h2>
                <p class="api-description">add text to existing video.</p>
            </li>
        </ul>
    </div>
</body>
</html>
