<html>
    <head>
        <title>Video Editing </title>
    </head>
    <body>
        <form action = "/create_image_video" method="POST" enctype="multipart/form-data">
            
        <label for="text">Upload Images:</label>
        <input type="file" name="file" multiple /><br><br>

        <label for="video_length">Output Width:</label>
        <input type="number" name="video_length" required><br><br>

        <label for="video_width">Output Height:</label>
        <input type="number" name="video_width" required><br><br>

            <input type = "submit" value="Generate and Download">
        </form>
        </body>
</html>
